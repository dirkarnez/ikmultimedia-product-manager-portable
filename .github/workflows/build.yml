name: portable-release-actions-workflow
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
      - 'c*' # Push events to matching v*, i.e. v1.0, v20.15.10
      
jobs:
  build:
    name: Create Release
    runs-on: windows-latest
    env:
      targetZip: ikmultimedia-product-manager-portable-${{ github.ref_name }}.zip
    steps:
      - name: installer
        shell: cmd
        run: |
          :more_to_process
          curl --fail https://download.ikmultimedia.com/plugins/ProductManager/ik_product_manager_1.0.4.zip -L --output ik_product_manager_1.0.4.zip
          if %ERRORLEVEL% NEQ 0 goto :more_to_process
          
      - name: uncompress 
        shell: cmd
        run: |
          7z.exe x ik_product_manager_1.0.4.zip &&^
          cd ik_product_manager_1.0.4\$PLUGINSDIR &&^
          7z.exe x app-64.7z -o"C:\installation"
          
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          directory: "C:/installation"
          filename: "${{ env.targetZip }}"
          
      - name: Release prebuilt
        uses: ncipollo/release-action@v1
        with:
          artifacts: "C:/installation/${{ env.targetZip }}"
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
